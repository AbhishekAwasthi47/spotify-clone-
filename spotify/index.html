<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-listen your fav music</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><image src="logo.png" alt="spotify"></li>spotify
            <li>home</li>
            <Li>about</Li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>The Party Never Ends</h1>
            <div class="songitemcontainer">
          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>moonlight</span>
            <span class="songlistplay"><span class="timestamp">02:45<i class="far fa-play-circle"></i> </span></span>
          </div>
             
          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>rental</span>
            <span class="songlistplay"><span class="timestamp">03:25<i class="far fa-play-circle"></i> </span></span>
          </div>

          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>relapse</span>
            <span class="songlistplay"><span class="timestamp">03:02<i class="far fa-play-circle"></i> </span></span>
          </div>

          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>drive me crazy</span>
            <span class="songlistplay"><span class="timestamp">03:45<i class="far fa-play-circle"></i> </span></span>
          </div>

          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>starstruck</span>
            <span class="songlistplay"><span class="timestamp">03:45<i class="far fa-play-circle"></i> </span></span>
          </div>

          <div class="songitem">
            <img src="cover1.jpg" alt="1">
            <span>keep it</span>
            <span class="songlistplay"><span class="timestamp">03:45<i class="far fa-play-circle"></i> </span></span>
          </div>



         </div> 
    </div>
    <div class="songbanner"></div>
</div>
 
<div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" max="100">
    <div class="icons">
        <i class="fas fa-2x fa-step-backward"></i>
        <i class="far fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-step-forward"></i>
    </div>
    <div class="songinfo">
      <img src="playing.gif" width="56px" alt=""> moonlight - juice wrld 
    </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
